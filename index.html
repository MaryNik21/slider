<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>IC "Repair Design Project"</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="main__projects"> 
    <div class="main__projects_completed">
        <h2 class="main__title_h2">Completed projects</h2>
        <p>Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
            market we have made happy more than 1000 families</p>
        <div class="photo_for_phone">
            <img id="arrow_left" src="images/svg/left.svg">
            <img id="arrow_right" src="images/svg/right.svg">
        </div>
        <div class="projects__description">
            <div class="projects__details">
                <h3 class="details__title" id="detail_title">City</h3>
                <p class = "city"></p>
            </div>
            <div class="projects__details">
                <h3 class="details__title" id="detail_title">Apartment area</h3>
                <p class = "area"></p>
            </div>
            <div class="projects__details">
                <h3 class="details__title" id="detail_title">Repair time</h3>
                <p class = "time"></p>
            </div>
            <div class="projects__details">
                <h3 class="details__title" id="detail_title">Repair cost</h3>
                <p class = "cost"></p>
            </div>
        </div>
        <div class="projects__nav">
            <img class = "slider__arrow left" src="images/svg/arrow_left.svg">
            <div class = "slider__dots"></div>
            <img class = "slider__arrow right" src="images/svg/arrow_right.svg">
        </div>
    </div>
    <div class="main__projects_examples">
        <div class="projects_examples_names">
        </div>
        <div class="project_photo"></div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
